<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
<!--      <link rel="stylesheet" href="style.css">    
 -->     <script src="build/main.js"></script>
</head>
<body> 
    <!--DISPLAY THE SCORE-->
    <div class="bigContainer">
        <h1>Leaderboard</h1>
        <div class="smallContainerA">
            <div class="printScores">
                <div class="printScores-title">
                    <h2 class="highScores">Recent Scores</h2>
                    <button id="refresh">REFRESH</button>
                </div>
                <ul id="scoreList">
                        <!--DISPLAY SCORES JS-->
                </ul>
                <div id="cont"></div>
            </div>

        <!-- ADD A SCORE -->
        <div class="smallContainerB">
            <h2 class="inputTitle">Add Your Score</h2>
            <form id="input">
            <div class="input">
                <input class="nameInput" name="usuario" type="text" placeholder="NAME">
                <input class="scoreInput" name="pass" type="text" placeholder="SCORE">
            </div>
                <button id="submit" type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
    </div>
<!--     <script defer src="index.js"></script>
 --></body>
</html>
