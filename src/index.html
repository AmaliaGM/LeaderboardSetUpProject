<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard Project</title>
     <link rel="stylesheet" href="style.css">    
</head>
<body>
    <!--DISPLAY THE SCORE-->
    <div class="bigContainer">
        <h1>Leaderboard</h1>
        <div class="smallContainerA">
            <div class="printScores">
                <h2 class="highScores">Recent Scores</h2>
                <ul id="scoreList">
                        <!--DISPLAY SCORES JS-->
                </ul>
                <button id="refresh" type="reset">REFRESH</button>
            </div>

        <!-- ADD A SCORE -->
        <div class="smallContainerB">
            <h2 class="inputTitle">Add Your Score</h2>
            <div class="input">
            <input class="nameInput" type="text" placeholder="NAME">
            <input class="scoreInput" type="text" placeholder="SCORE">
            </div>
            <button id="submit" type="submit">SUBMIT</button>
        </div>
    </div>
    </div>

</html>
